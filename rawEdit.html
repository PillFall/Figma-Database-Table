<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://unpkg.com/monaco-editor/min/vs/editor/editor.main.css" rel="stylesheet">
<style>
  * {
    box-sizing: border-box;
  }

  html,
  body,
  form {
    margin: 0;
    padding: 0;
  }

  .raw-editor {
    height: 100%;
    display: grid;
    grid-template-rows: 40px 1fr;
  }

  #editor {
    height: 100%;
    width: 100%;
  }

  .navbar {
    display: flex;
    gap: 0.5rem;
    align-items: center;
    justify-content: center;
    background-color: #2C2C2C;
  }

  .button {
    height: 32px;
    line-height: 30px;
    max-width: 200px;
    border-radius: 6px;
    border: 1px solid rgba(255, 255, 255, 0.8);
    background-color: initial;
    color: #ffffff;
    font-family: Inter;
    font-weight: 500;
    cursor: pointer;
  }


  .button.success {
    padding: 0px 11px;
    border: none;
    background-color: #18A0FB;
    color: #FFFFFF;
  }

  .error {
    position: absolute;
    top: 2rem;
    right: 2rem;
    border-radius: 6px;
    background-color: #F24822;
    color: #FFFFFF;
    padding: 0.5rem 0.75rem;
    z-index: 10000;
    opacity: 0;
    transition: opacity 2s;
  }

  .error.show {
    opacity: 1;
  }

</style>
<script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
<script>
  require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' } });
  require(["vs/editor/editor.main"], function () {
    window.editor = monaco.editor.create(document.getElementById("editor"), {
      language: "json",
    })
  })
</script>
<script>
  addEventListener("message", (event) => {
    data = JSON.stringify(event.data.pluginMessage, null, 2)
    window.editor.setValue(data)
  })
</script>
<article class="raw-editor">
  <div id="error" class="error"></div>
  <nav class="navbar">
    <button id="save" class="button success">Save</button>
  </nav>
  <div id="editor"></div>
</article>
<script>
  document.getElementById("save").addEventListener("click", (event) => {
    try {
      console.log(parent)
      parent.postMessage({
        pluginMessage: JSON.stringify({
          action: "rawEdit",
          data: JSON.parse(window.editor.getValue()),
        }),
      }, "*")
    } catch (exception) {
      let error = document.getElementById("error")
      error.innerHTML = exception.message
      error.classList.add('show')
      setTimeout(() => {
        error.innerHTML = null
        error.classList.remove('show')
      }, 10000)
    }
  })
</script>
